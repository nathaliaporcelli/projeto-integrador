name: Deploy Heroku

on:
  push:
    branches: [master]

jobs:
  deploy:
    name: Setup Heroku Account
    runs-on: ubuntu-latest
    environment: pi-prod-gcp
    env:
    HEROKU_API_KEY: ${{secrets.HEROKU_API_KEY}}
    IMAGE_NAME: imagem-docker
    steps:
      # Git checkout
      - name: Checkout
        uses: actions/checkout@v2

      # Login to GCP
      - uses: google-github-actions/setup-gcloud@v0.2.0
        with:
          service_account_key: ${{ secrets.GCP_CREDENTIALS }}
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      # gcloud configure docker
      - name: Configure Docker
        run: gcloud auth configure-docker --quiet
        
      # instala dependências
      - name: Install Dependencies
        run: |
         python -m pip install --upgrade pip
         pip install -r requirements.txt
                
        
       #comppose 
      - name: Docker Compose
        run:  docker-compose up --build -d
        # build image
      - name: Build Docker image
        run: docker build -t $IMAGE_NAME .

      # push image to registry
      - name: Push Docker image
        run: docker push $IMAGE_NAME

      # deploy image
      - name: Deploy Docker image
        run: gcloud run deploy app --image $IMAGE_NAME --region us-central1 --memory 128Mi --min-instances 0 --max-instances 1 --platform managed --port 8000 --allow-unauthenticated
